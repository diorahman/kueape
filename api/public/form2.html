<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form 1</title>
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <form>
  <fieldset>
    <legend>Data Form 2</legend>
    <div class="row">
      <div class="large-12 columns">
        <label class="key">Title</label>
        <input class="val" type="text" placeholder="Title e.g. Sweetest thing in my life">
      </div>
      <div class="large-12 columns">
        <label class="key">Price</label>
        <input class="val" type="text" placeholder="Price e.g. 5000000">
      </div>
      <div class="large-12 columns">
        <label class="key">Description</label>
        <textarea class="val" placeholder="Story e.g. Once upon a time"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <button id="submit">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
