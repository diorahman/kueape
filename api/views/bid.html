<!doctype html>
<html>
<head>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <div class="row">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <p class="secondary round label">Click ticket to get the secret key</p>
    <div><a class="button" id="link" href="{{link}}">Ticket</a></div>
    <div><a class="button round tiny secondary" href="/">Back</a></div>
  </div>
  <script type="text/javascript">
    var link = document.querySelector('#link')
    var clicked = false
    link.addEventListener("click", function(e){
      if(!clicked){
        e.preventDefault();
        var a = link.href.split('/')
        var h = a[a.length - 1]
        var b = h.split('-')
        var l = b[2] + '-' + b[3] + '-' + b[4] + '-' + b[0] + '-' + b[1]
        link.href = ('/biddings/' + l)
        link.innerHTML = l
        clicked = true
      }
    })
  </script>
</body>
</html>
