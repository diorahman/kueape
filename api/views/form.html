<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <div class="row">
    <span class="label">{{title}} {{key}}</span>
  </div>
  <div class="row">
    <form>
      <fieldset>
        <legend>Data</legend>
        <div class="row">
          <div class="large-12 columns">
            <label>Title</label>
            <input type="text" placeholder="Title e.g. Sweetest thing in my life">
          </div>
          <div class="large-12 columns">
            <label>Price</label>
            <input type="text" placeholder="Price e.g. 5000000">
          </div>
          <div class="large-12 columns">
            <label>Description</label>
            <textarea placeholder="Story e.g. Once upon a time"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <button>Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
